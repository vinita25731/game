<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <button id="rock" class="choice-btn">Rock</button>
      <button id="paper" class="choice-btn">Paper</button>
      <button id="scissors" class="choice-btn">Scissors</button>
    </div>

    <div class="result">
      <h2>Your choice: <span id="your-choice">-</span></h2>
      <h2>Computer's choice: <span id="computer-choice">-</span></h2>
      <h3 id="outcome"></h3>
    </div>

    <div class="reset">
      <button id="reset-btn">Play Again</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
